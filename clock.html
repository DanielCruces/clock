<html>

<head></head>

<body onload="simpleClock();">
	<center>
		<div id = "simpleClock">Hola</div>
	</center>

</body>

<script language="javascript">

	function simpleClock(){
	
		var hour = new Date();
	
		document.getElementById("simpleClock").innerHTML = hour.getHours() + ":" + hour.getMinutes() + ":" + hour.getSeconds();
		
		setTimeout(function (){	
			simpleClock();
			}, 1000);
		
	}
	
</script>

</html>
